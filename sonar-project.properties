# SonarQube 설정 - Back Python (Flask)

# SonarQube 서버 URL
sonar.host.url=http://localhost:9000

# 프로젝트 정보
sonar.projectKey=healthyreal-back-python
sonar.projectName=HealthyReal Backend (Python)
sonar.projectVersion=1.0

# 소스 코드 경로
sonar.sources=api,app.py
sonar.sourceEncoding=UTF-8

# Python 버전
sonar.python.version=3.11

# 제외할 파일/디렉토리 (보안 관련 파일 포함)
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/venv/**,**/node_modules/**,**/runs/**,**/secret/**,**/static/**,**/*.pt,**/*.h5,**/*.csv,**/*.bib,**/*.exe,**/*.png,**/*.jpg,**/*.jpeg,**/*.svg,**/chromedriver.exe,**/.env,**/.env.*,**/*.env,**/*key*,**/*secret*,**/*credential*,**/*.pem,**/*.key,**/*.cert,**/*.crt,**/*.p12,**/*.pfx,**/config.properties,**/*credentials*.json

# 테스트 코드 경로 (현재는 테스트 코드가 없음.)
# sonar.tests=.
# sonar.test.exclusions=**/test/**,**/tests/**

# Python 가상환경 제외
sonar.python.coverage.exclusions=**/venv/**